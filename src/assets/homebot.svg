<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <!-- background circle -->
  <circle cx="40" cy="40" r="38" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>

  <!-- robot head (moved down) -->
  <rect x="20" y="23" width="40" height="40" rx="10" ry="10" fill="#ffffff" stroke="#6b7280" stroke-width="2" filter="url(#shadow)"/>

  <!-- eyes (moved closer together and down with head) -->
  <circle cx="32" cy="38" r="4.5" fill="#6b7280"/>
  <circle cx="48" cy="38" r="4.5" fill="#6b7280"/>

  <!-- smiling mouth (moved up relative to new head position) -->
  <path d="M32 51 Q40 57 48 51" stroke="#6b7280" stroke-width="2" fill="transparent" stroke-linecap="round"/>

  <!-- antenna as single connected line (shifted down base) -->
  <path d="M40 23 L40 18 L40 15" stroke="#6b7280" stroke-width="2"/>
  <circle cx="40" cy="15" r="2" fill="#6b7280"/>

  <!-- drop shadow for head only -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
</svg>
